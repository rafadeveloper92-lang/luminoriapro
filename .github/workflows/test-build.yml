name: Build Test (All Platforms)

# Workflow para builds de teste em todos os commits
# Não cria release, apenas verifica se o código compila

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.38.5'

jobs:
  # ============================================
  # Test Windows Build
  # ============================================
  test-windows:
    name: Test Windows Build
    runs-on: windows-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Prepare build environment
        shell: pwsh
        env:
          ENV_FILE_CONTENT: ${{ secrets.ENV_FILE_CONTENT }}
        run: |
          if ($env:ENV_FILE_CONTENT) { Set-Content -Path .env -Value $env:ENV_FILE_CONTENT }
          if (-not (Test-Path .env)) { Set-Content -Path .env -Value '# placeholder' }
          New-Item -ItemType Directory -Path assets/images/badges -Force | Out-Null
          if (-not (Test-Path assets/images/badges/placeholder.png)) {
            [System.Convert]::FromBase64String('iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8z8BQDwAEhQGAhKmMIQAAAABJRU5ErkJggg==') | Set-Content -Path assets/images/badges/placeholder.png -Encoding Byte
          }
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Analyze code
        run: flutter analyze --no-fatal-infos --no-fatal-warnings
      
      - name: Run tests
        run: flutter test
      
      - name: Build Windows
        run: flutter build windows --release
  
  # ============================================
  # Test Android Build
  # ============================================
  test-android:
    name: Test Android Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Prepare build environment
        env:
          ENV_FILE_CONTENT: ${{ secrets.ENV_FILE_CONTENT }}
        run: |
          if [ -n "$ENV_FILE_CONTENT" ]; then printf '%s\n' "$ENV_FILE_CONTENT" > .env; else echo '# placeholder' > .env; fi
          mkdir -p assets/images/badges
          touch assets/images/badges/.gitkeep
          if [ ! -f assets/images/badges/placeholder.png ]; then
            echo 'iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8z8BQDwAEhQGAhKmMIQAAAABJRU5ErkJggg==' | base64 -d > assets/images/badges/placeholder.png
          fi
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Desativar minificação Android (R8 Stripe)
        run: |
          sed -i 's/isMinifyEnabled = true/isMinifyEnabled = false/g' android/app/build.gradle.kts
          sed -i 's/minifyEnabled true/minifyEnabled false/g' android/app/build.gradle.kts
      
      - name: Analyze code
        run: flutter analyze --no-fatal-infos --no-fatal-warnings
      
      - name: Build Android APK
        run: flutter build apk --release
  
  # ============================================
  # Test iOS Build
  # ============================================
  test-ios:
    name: Test iOS Build
    runs-on: macos-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Prepare build environment
        env:
          ENV_FILE_CONTENT: ${{ secrets.ENV_FILE_CONTENT }}
        run: |
          if [ -n "$ENV_FILE_CONTENT" ]; then printf '%s\n' "$ENV_FILE_CONTENT" > .env; else echo '# placeholder' > .env; fi
          mkdir -p assets/images/badges
          touch assets/images/badges/.gitkeep
          if [ ! -f assets/images/badges/placeholder.png ]; then
            echo 'iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8z8BQDwAEhQGAhKmMIQAAAABJRU5ErkJggg==' | base64 -d > assets/images/badges/placeholder.png
          fi
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Install CocoaPods
        run: |
          cd ios
          pod install
          cd ..
      
      - name: Analyze code
        run: flutter analyze --no-fatal-infos --no-fatal-warnings
      
      - name: Build iOS (no codesign)
        run: flutter build ios --release --no-codesign
  
  # ============================================
  # Summary
  # ============================================
  test-summary:
    name: Test Summary
    needs: [test-windows, test-android, test-ios]
    runs-on: ubuntu-latest
    
    steps:
      - name: All tests passed
        run: |
          echo "✅ Todos os builds foram bem-sucedidos!"
          echo "✅ All builds passed successfully!"
