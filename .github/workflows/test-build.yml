name: Build Test (All Platforms)

# Workflow para builds de teste em todos os commits
# Não cria release, apenas verifica se o código compila

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.38.5'

jobs:
  # ============================================
  # Test Windows Build
  # ============================================
  test-windows:
    name: Test Windows Build
    runs-on: windows-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Analyze code
        run: flutter analyze
      
      - name: Run tests
        run: flutter test
      
      - name: Build Windows
        run: flutter build windows --release
  
  # ============================================
  # Test Android Build
  # ============================================
  test-android:
    name: Test Android Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Analyze code
        run: flutter analyze
      
      - name: Build Android APK
        run: flutter build apk --release
  
  # ============================================
  # Test iOS Build
  # ============================================
  test-ios:
    name: Test iOS Build
    runs-on: macos-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Install CocoaPods
        run: |
          cd ios
          pod install
          cd ..
      
      - name: Analyze code
        run: flutter analyze
      
      - name: Build iOS (no codesign)
        run: flutter build ios --release --no-codesign
  
  # ============================================
  # Summary
  # ============================================
  test-summary:
    name: Test Summary
    needs: [test-windows, test-android, test-ios]
    runs-on: ubuntu-latest
    
    steps:
      - name: All tests passed
        run: |
          echo "✅ Todos os builds foram bem-sucedidos!"
          echo "✅ All builds passed successfully!"
